<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Portfolio - HieuNguyen</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/main.js"></script>
</head>
<body>
    <!--screen-->
    <div id="screen">
        <!--terminal-->
        <div id="terminal">

            <!--terminal header-->
            <div id="terminal-header">
                <span class="title">HieuNguyen's Portfolio</span>
                <div class="mac-control">
                    <span class="close button"></span>
                    <span class="min button"></span>
                    <span class="max button"></span>
                </div>
            </div>

            <!--terminal body-->
            <div id="terminal-content">
                <div id="output"></div>
                <div class="input-line">
                    <span class="prompt">
                        <span class="user">guest</span>
                        <span class="host">@hieunguyen.portfolio</span>
                        <span class="path">:~$</span>
                    </span>
                    <input type="text" id="input" autofocus autocomplete="off">
                </div>
            </div>

        </div>
    </div>

    
</body>
</html>
